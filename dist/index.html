<!doctype html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Keodo To-Do List</title>
    <link rel="stylesheet" href="/styles/style.css"/>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet">
  </head>
<div ng-controller="KeodoToDoCtrl" class="container" ng-app="keodoToDo"> 
<h2>Keodo Todo list</h2> 
    
<body class="container">
  <div class="navbar">
      <a class="brand" ui-sref="landing">Todo Task</a>
      <ul class="nav">
        <li><a ui-sref="active">Active task</a></li>
        <li><a ui-sref="history">Task history</a></li>
      </ul>
  </div>
      <div class="well" ui-view></div>    
    
<!--ADD ITEM FORM-->
<form name="todoForm">

    <div>
        <input type="text"
               name="todoNameField"
               ng-model="todoName"
               placeholder="Add new task (min 3 chars)"
               required ng-minlength="3"
               class="form-control"
               ng-keyup="($event.keyCode == 13 && todoName.length > 2) ? addItem() : return"
               style="margin-bottom: 10px"
                />

        <button ng-click="addTodo()"
                ng-hide="myForm.todoNameField.$invalid"
                class="btn btn-primary" type="button"
                >Save Todo
        </button>
    </div>

</form>

    <hr />

<!--TODO LIST-->

<h4 ng-show="(todos | filter:{status: 'pending'}).length">Pending</h4>

<div ng-repeat="todo in todos | filter:{status: 'pending'}"
     class="row list-item">

    <div class="col-md-6">

        <!--TODO LABEL-->
        <span>{{todo.name}}</span>
    </div>
    <div class="col-md-6 text-right">
        <!--START TODO BUTTON-->
        <a class="btn btn-warning"
           ng-click="startTodo($index, todo)">
            Complete
        </a>

    </div>

</div>

           
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.js"></script>
<script src="//angular-ui.github.io/ui-router/release/angular-ui-router.js"></script> 
<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
<!--<script src="/scripts/app-todo.js"></script>-->
<!--<script src="/scripts/controllers/LandingCtrl.js"></script>-->
<script src="/scripts/controllers/FirebaseTodo.js"></script>

  </body>
</html>
